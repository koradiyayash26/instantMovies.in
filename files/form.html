<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>InstantMovies - 720 and 1080p Movies Download</title>
    <link rel="shortcut icon" href="/img/main-2.PNG" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="top-nav">
      <div class="top-nav-left">
        <a href="">
          <img class="main-logo" src="/img/main-2.PNG" alt="" />
        </a>
        <a class="main-site-name" href="">InstantMovies</a>
      </div>
      <div class="top-nav-right">
        <a class="top-nav-right-item active" href="/files/index.html">Home</a>
        <a class="top-nav-right-item" href="/files/about.html">About</a>
        <a class="top-nav-right-item" href="/files/form.html">Contact</a>
      </div>
    </div>
    <div class="continer-form">
      <div class="item">
        <form class="item1">
          <div class="item4">
            <h1 class="titel">Contact</h1>
          </div>
          <div class="item4">
            <div class="item3">
              <div class="Name">
                <label for="name">Full Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="Text back-color"
                  placeholder="Enter Movie Title"
                  required
                />
              </div>
              <div class="Name">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="Email Text back-color"
                  placeholder="Enter Your Email"
                  required
                />
              </div>
            </div>
            <div class="item3">
              <label for="email">Subject</label>
              <!-- <label for="subject" class=" back-color">Subject</label> -->
              <input
                type="text"
                name="subject"
                id="subject"
                class="Subject back-color"
                placeholder="Enter Your Subject"
                required
              />
            </div>
            <div class="item3">
              <label for="message" class="message">Your Message</label>
              <textarea
                name="message"
                id="message"
                rows="4"
                class="Message"
                required
              ></textarea>
            </div>
            <div class="item2">
              <button type="submit" name="submit" id="submit" class="Submit">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <footer class="footer-continer-flex">

</html>
